<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Golf Score Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Golf Counter</h1>
	<h2>Hole</h2>
	<div id="hole">
	</div>
	<span>
	  <button id="countUpHoles">up</button>
	  <button id="countDownHoles">down</button>
	</span>
	<h2>Total</h2>
	<div id="total">
	</div>
	<span>
	  <button id="countUpTotal">up</button>
	  <button id="countDownTotal">down</button>
	  <button id="resetTotal">reset</button>
	</span>
	<h2>Strokes</h2>
	<div id="strokes">
	</div>
	<span>
	  <button id="countUpStrokes">up</button>
	  <button id="countDownStrokes">down</button>
	  <button id="reset">reset</button>
	</span>

  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script src="./main.js" type="text/javascript"></script>
  
</body>
</html>
